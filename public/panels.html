$(document).mousedown(function(options) {
	down = true;
	secondR = false;
	secondL = false;
	occur_once = false;
	var id = $(options.target).prev().attr("id");
	if(id == "p1") {
		currCanvas = p1;
		prevcanvas = null;
		nextcanvas = p2;
		
	} else if(id == "p2") {
		currCanvas = p2;
		prevcanvas = p1;
		nextcanvas = p3;
	} else if(id == "p3") {
		currCanvas = p3;
		prevcanvas = p2;
		nextcanvas = p4;
	} else if(id == "p4") {
		currCanvas = p4;
		prevcanvas = p3;
		nextcanvas = p5;
	} else if(id == "p5") {
		currCanvas = p5;
		prevcanvas = p4;
		nextcanvas = null;
	}

	if(currCanvas.getActiveObject()) {
		active = currCanvas.getActiveObject();
		if(nextcanvas) {
			nextcanvas.forEachObject(function(o) {
				if(o.get("orderid") == active.get("orderid")) {
				
					secondR = o;
					secondR.setScaleX(active.scaleX);
					secondR.setScaleY(active.scaleY);
					nextcanvas.renderAll();
				}
				hover_elements();
			});
		}

		if(prevcanvas) {
			prevcanvas.forEachObject(function(o) {
				if(o.get("orderid") == active.get("orderid")) {
				
					secondL = o;
					secondL.setScaleX(active.scaleX);
					secondL.setScaleY(active.scaleY);
					prevcanvas.renderAll();
				}
				hover_elements();
			});
		}
	}

	$(".maxbutton").css({'left':rightcorner_x,'top':rightcorner_y+60})

				if(!occur_once){

					console.log(active._originalElement.src);
					var zoom_mult = pzoom.width;
					fabric.Image.fromURL(active._originalElement.src, function(img) {
						img.set({
						//scaleX: zoom_mult,

						width: zoom_mult,
						height: active.height * (zoom_mult/active.width),
						left: (zoom_mult-pzoom.width)/(-2),

	if (e.keyCode == PLUS) {
		console.log('zoomin');
		activezoom.scaleX += 0.05;
		activezoom.scaleY += 0.05;
	}
	if (e.keyCode == MINUS) {
		if(activezoom.getWidth()-(activezoom.getWidth()*0.05) > pzoom.width){
		console.log(activezoom.getWidth()-(activezoom.getWidth()*0.05)+ ' <= ' +pzoom.width+' can zoom out');
		activezoom.scaleX -= 0.05;
		activezoom.scaleY -= 0.05;
		}
	}
	//get new dimensions
	var w = activezoom.getWidth();
	var h = activezoom.getHeight();
	//center image frame
	activezoom.left = activezoom.left - (w - w_old)/2;
	activezoom.top = activezoom.top - (h - h_old)/2;

$(document).mousemove(function(options) {
	if(active) {
		if(secondR && active.oCoords.br.x > currCanvas.width) {
			secondR.setVisible(true);
			secondR.setScaleX(active.getHeight() / secondR.height);
			secondR.setScaleY(active.getHeight() / secondR.height);
			secondR.setTop(active.getTop());
			
			var dx = currCanvas.width - active.oCoords.bl.x;
			secondR.setLeft(dx*-1);
			nextcanvas.renderAll();
				
		} 
		
		if(secondL && active.oCoords.bl.x < 0) {
			secondL.setVisible(true);
			secondL.setScaleX(active.getHeight() / secondL.height);
			secondL.setScaleY(active.getHeight() / secondL.height);
			secondL.setTop(active.getTop());
			
			var dx = currCanvas.width + active.oCoords.bl.x;;
			secondL.setLeft(dx);
			prevcanvas.renderAll();		
		}		

		if(secondL && active.oCoords.bl.x > 0) {
		
			secondL.setVisible(false);
			secondL.setTop(1000);
			prevcanvas.renderAll();		
		}	

		if(secondR && active.oCoords.br.x < currCanvas.width) {
			secondR.setTop(1000);
			secondR.setVisible(false);
			nextcanvas.renderAll();		
		}	
			
	}
});

function addImage(objData, index) {
		var w = 200;
		var h;
		var obj = {};
		fabric.Image.fromURL("./art/"+objData.id+".jpg", function(oImg)
		{
			h = (oImg.getHeight() / oImg.getWidth()) * w;
			oImg.setWidth(w);
			oImg.setHeight(h);
			oImg.set("orderid", index);
			oImg.set("lockRotation",true);

			p1.add(oImg);
	
			var group = new fabric.Group([], {left: 0, top: 0, width: w, height: h});
			group.set("orderid", index);
			group.set("lockRotation",true);
			group.setVisible(false);
			var hcount = 0;
			$.each(objData.colors, function(i, color) {
				var hx = h * color.percent;
				var rect = new fabric.Rect({
					left: -w/2,
					top: hcount - h/2,
					fill: color.color,
					width: w,
					height: hx
				});
					hcount += hx;
					group.add(rect);
			});
		
			p3.add(group);
		});
		
		fabric.Image.fromURL("./art/"+objData.id+".jpg", function(oImg)
		{
			h = (oImg.getHeight() / oImg.getWidth()) * w;

			oImg.setWidth(w);
			oImg.setHeight(h);
			oImg.set("orderid", index);
			oImg.set("lockRotation",true);
			oImg.setLeft(-w/2);
			oImg.setTop(-1.5*h);
			RGBify(oImg, 0);

			oImg.setVisible(false);
			p5.add(oImg);

		

			var p4group = new fabric.Group([], {left: 0, top: 0, width: w, height: h});
			p4group.set("orderid", index);

			for(var j=1; j < 2; j++) {
				fabric.Image.fromURL(objData.images[j].baseimageurl, function(oImg2)
					{
						var h2 = (oImg2.getHeight() / oImg2.getWidth()) * w;
						var w2 = w;
						if (h2 > h ) {
							h2 = h;
							w2 = (h2/oImg2.getHeight())*oImg2.getWidth();
						}
						oImg2.setWidth(w2);
						oImg2.setHeight(h2);
						oImg2.set("lockRotation",true);
						oImg2.setLeft(-w2/2);
						oImg2.setTop(-h2/2);
						console.log(j);
						oImg2.setVisible(true);		
						p4group.add(oImg2);

					});		
					p4group.count = objData.images.length - 2;
					p4group.curr = p4group.count;
					p4group.setVisible(false);
					p4.add(p4group);
					p4.renderAll()
				}
		});
	
	
	fabric.Image.fromURL("./art/"+objData.id+".jpg", function(oImg)

			oImg.setLeft(-w/2);

			Pixelate(oImg, 25)
			oImg.setVisible(false);
			p2.add(oImg);

		});				
		
		activeObjs.push(obj);

function RGBify(obj, num) {
	switch(num) {
		case 0:
			obj.filters = [new fabric.Image.filters.Redify()];
			obj.next = 1;
			obj.prev = 2;
			break;
		case 1:
			obj.filters = [new fabric.Image.filters.Greenify()];
			obj.next = 2;
			obj.prev = 0;
			break;
		case 2:
			obj.filters = [new fabric.Image.filters.Blueify()];
			obj.next = 0;
			obj.prev = 1;
			break;
	}
	obj.applyFilters(p5.renderAll.bind(p5));
}

function Pixelate(obj, num) {
	obj.filters = [new fabric.Image.filters.Pixelate({
      blocksize: num
    })];
	
	obj.applyFilters(p2.renderAll.bind(p2));
}
